<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <body background="images/background.jpg" style="background-size: cover;">
        <div class="container mx-auto px-4 mt-4">
            <h1 class="font-bold bg-green-400 text-3xl underline italic p-4 text-center">Welcome to Martial Arts Simulator</h1>     
            <button id="punch" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-center"><a href="index.html">Homepage</a></button>          
            <canvas id="myCanvas" width="500px" height="500px" style="border: 2px solid red"></canvas>

            <button id="kick" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Kick(Left Arrow Key)</button>     
            <button id="punch1" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Punch(Right Arrow Key)</button>   
            <button id="forward" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Forward(Up Arrow Key)</button> 
            <button id="backward" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Backward(Down Arrow Key)</button> 
            <button id="block" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Block</button>

        </div>
